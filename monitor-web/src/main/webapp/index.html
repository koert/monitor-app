<!DOCTYPE html>
<html>
<head>

  <!-- CSS (load bootstrap) -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style>
    .navbar { border-radius:0; }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>

</head>

<!-- apply our angular app to our site -->
<body ng-app="monitorApp" layout="row">

<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" tabindex="-1" >

  <md-toolbar class="md-whiteframe-z1">
    <h1>Monitor</h1>
  </md-toolbar>

  <md-content>
    <md-list>
      <md-list-item>
        <md-button ui-sref="home" ui-sref-active="md-primary">Home</md-button>
      </md-list-item>
      <md-list-item>
        <md-button ui-sref="about" ui-sref-active="md-primary">About</md-button>
      </md-list-item>
    </md-list>
  </md-content>

</md-sidenav>

<!-- MAIN CONTENT -->
<!--<div class="container">-->
  <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
  <div layout="column" layout-fill ui-view></div>

<!--</div>-->

  <script src="./bower_components/angular/angular.min.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
  <script src="app.js"></script>

  <script type="text/javascript">
  </script>

  </body>
</html>
